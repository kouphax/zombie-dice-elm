<script type="text/javascript">
  var app = Elm.fullscreen(Elm.ZombieDice, { addPlayer: "" });
  app.ports.displayPrompt.subscribe(function(){
      var value = window.prompt("What is the players name?");
      if(value != null){
        app.ports.addPlayer.send(value);
      }
  });
</script>
